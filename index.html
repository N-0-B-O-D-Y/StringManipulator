<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Manipulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="exchange.png" type="image/x-icon">
</head>
<body>
<h1 class="hidden">String Manipulator</h1>
<div class="outer-container hidden">
    <div class="inner-div">
        <label for="input">
            <input type="text" placeholder="Enter a string" id="input">
        </label>
        <div id="copy-btn" style="display: inline-block;"><img src="copy.png" alt="copy"></div>
    </div>
    <button id="change-btn" class="btn">change</button>
    <button id="reload-btn" class="btn hidden">reset</button>
</div>
<script src="script.js"></script>
</body>
</html>
